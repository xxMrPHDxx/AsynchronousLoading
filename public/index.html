<!DOCTYPE html>
<html>
  <head>
    <title>Generate Terrain</title>
		<script type="text/javascript" src="p5.min.js"></script>
		<script type="text/javascript">
			function SaveTerrain(){
				document.querySelector('canvas').
					toBlob(blob=>{
						const a = document.createElement('a');
						a.href = URL.createObjectURL(blob);
						a.setAttribute('download', 'terrain.png');
						a.click();
					});
			}
			function DownloadMap(){
				if(grid) downloadTerrain(grid);
			}
		</script>
  </head>
  <body>
		<progress width="200px" max="100"></progress>
    <script type="text/javascript" src="index.js"></script>
		<button onclick="SaveTerrain()">Save Terrain</button>
		<button onclick="DownloadMap()">Download Map</button>
  </body>
</html>
